<!DOCTYPE html>
<html style="display: none;">
<head>
    <meta charset="UTF-8">
   </title>takenncs-playerlist</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div x-data="{activeTab: 'users'}" style="position: absolute; margin: 0 auto; right: 1vh; top: 1vh; width: 27rem; height: 62rem; background-color: rgb(31, 10, 168); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2); border-radius: 0.75rem; overflow: hidden; display: flex; flex-direction: column;">
        
        <nav class="sticky top-0 z-40 w-full bg-slate-900 flex-shrink-0">
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="hidden sm:block">
                            <div class="flex space-x-4">
                                <a @click="activeTab = 'users'"
                                :class="{
                                    'bg-slate-600 text-white shadow-inner': activeTab === 'users',
                                    'text-slate-300 hover:bg-slate-500 hover:text-white transition-colors duration-200': activeTab !== 'users'
                                }"
                                class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg cursor-pointer">
                                    <i class="fas fa-users mr-2"></i>
                                    <span class="truncate">
                                        Mängijad (<span id="player_count">0</span>/<span id="max_players">64</span>)
                                    </span>
                                </a>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

          <div id="mainContent" class="flex-1 overflow-hidden bg-slate-700">
            <div class="flex flex-col w-full h-full overflow-hidden">
                <main id="mainElement" class="flex-1 relative z-0 overflow-y-auto focus:outline-none" tabindex="0" x-init="$el.focus()">
                    
                    <div class="py-2" x-show="activeTab === 'users'" x-cloak>
                        <div id="searchResultsSection">
                            <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                                <ul class="divide-y divide-slate-600">
                                    <li class="py-4">
                                        <div class="flex flex-col">
                                            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                                                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                                    <div class="shadow overflow-hidden border-b border-slate-600 sm:rounded">
                                                        <table class="min-w-full divide-y divide-slate-600" x-data="{characterItems: []}"
                                                               @update-search-results.window="characterItems = $event.detail.items">
                                                            <thead class="bg-slate-800">
                                                                <tr>
                                                                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-slate-400 uppercase tracking-wider">
                                                                        MÄNGIJATE INFO
                                                                    </th>
                                                                </tr>
                                                            </thead>
                                                            <tbody class="bg-slate-900 divide-y divide-slate-900">
                                                                <template x-for="item in characterItems" :key="item.source + item.identifier">
                                                                    <tr>
                                                                        <td class="px-6 py-4 text-center">
                                                                            <div :class="{ 'text-sm font-medium text-slate-200': !item.me, 'text-sm font-bold text-indigo-400' : item.me }"
                                                                                 x-text="'ID: ' + item.source + ' | CID: ' + item.identifier + ' | PING: ' + item.ping">
                                                                            </div>                                                                    
                                                                        </td>
                                                                    </tr>
                                                                </template>
                                                                <template x-if="characterItems.length === 0">
                                                                    <tr>
                                                                        <td class="px-6 py-4 text-center text-sm text-slate-400">
                                                                            Mängijaid ei leitud...
                                                                        </td>
                                                                    </tr>
                                                                </template>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
