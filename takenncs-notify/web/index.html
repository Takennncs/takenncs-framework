<!DOCTYPE html>
<html lang="en" class="select-none scroll-smooth focus:outline-none tap-highlight-transparent overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="nui://takenncs-notify/web/alpine.min.js"></script>
    <script src="script.js"></script>

    <title></title>
</head>


<body x-data="notifyinter" x-init="init()">

    <div
        x-show="instructionsActive"
        x-transition.opacity.duration.500ms
        class="absolute flex items-center h-full pointer-events-none"
    >
        <div class="ml-5">
            
            <h2 
                x-text="instructionHeader" 
                    class="text-xl font-bold text-orange-400 drop-shadow-lg"
            >PEALKIRI</h2>

            <div class="border-b-4 border-orange-400 my-1 w-40 shadow"></div>

            <p 
                x-text="instructionDescription" 
                class="mt-2 px-4 py-2 bg-zinc-800/70 text-white rounded-md shadow-md w-64"
            >
                Nüüd liigu järgmisse punkti!
            </p>
        </div>
    </div>

    <div
        x-show="interactActive"
        x-transition.opacity.duration.500ms
        class="absolute flex items-end justify-center w-full h-full pointer-events-none pb-4"
    >
        <div class="flex flex-col md:flex-row gap-2">

            <template x-if="interactKey !== ''">
                <div 
                    x-text="interactKey" 
                    class="text-white font-semibold px-4 py-2 bg-sky-500/90 rounded-md shadow-lg"
                ></div>
            </template>

            <div 
                x-text="interactText" 
                class="text-white font-semibold px-4 py-2 bg-zinc-800/90 rounded-md shadow-lg"
            ></div>
        </div>
    </div>

</body>

    <div
        x-transition
        x-show="notifications.length > 0"
        class="absolute flex items-end justify-center w-full h-full p-4"
    >
        <div 
            class="space-y-2 w-full max-w-sm mx-auto"
            :class="{
                'mb-10': interactActive,
                'mb-2': !interactActive
            }"
        >
        <template x-for="(value, index) in notifications" :key="value.id">
            <div 
                class="flex items-center shadow text-white text-sm font-medium px-4 py-3 rounded-lg"
                :class="{
                    'bg-red-500 bg-opacity-40': value.type === 'error',
                    'bg-sky-500 bg-opacity-40': value.type === 'info',
                    'bg-green-500 bg-opacity-40': value.type === 'success',
                    'bg-gray-900 bg-opacity-80': value.type === 'admin',
                }"
            >
                <div>
                    <!-- Error Icon -->
                    <svg x-show="value.type === 'error'" class="w-6 h-6 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    </svg>
                      
                    <!-- Info Icon -->
                    <svg x-show="value.type === 'info'" class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 11-12.728 0 9 9 0 0112.728 0zM12 9v4m0 4h.01"></path>
                    </svg>
        
                    <!-- Success Icon -->
                    <svg x-show="value.type === 'success'" class="w-6 h-6 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    </svg>

                    <!-- Admin Icon -->
                    <svg x-show="value.type === 'admin'" class="w-6 h-6 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 8-4 4 4 4m8 0 4-4-4-4m-2-3-4 14"/>
                    </svg>
                </div>
        
                <p x-text="value.message" class="ml-2 text-sm font-normal"></p>
            </div>
        </template>
        </div>
    </div>
</body>
</html>
